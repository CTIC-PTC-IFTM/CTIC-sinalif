<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Sinal IF</title>
</head>
<body>
  <header>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Sinal IF</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="musicas.html">Música</a></li>
                    <li class="nav-item"><a class="nav-link" href="historico.html">Log de Música</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" href="sugestoes.html">Sugestões</a></li>
                </ul>
            </div>

            <form hidden class="form-inline my-2 my-lg-0" action="/logout" method="post">
                <button type="submit" class="btn btn-block d-lg-inline-block my-2 my-sm-0" >Sair</button>
            </form>
        </div>
    </nav>
  </header>

  <div id="form" class="container col-10 mt-5">
    <h1 class="mb-5 text-center">Usuários</h1>
    <div class="mb-3">
      <input type="text" class="input" id="txtID" hidden>
      
      <label for="txtNome" class="form-label">Nome</label>
      <input type="text" class="form-control input" id="txtNome" placeholder="">
    </div>

    <div class="mb-3">
      <label for="txtEmail" class="form-label">Email</label>
      <input type="email" class="form-control input" id="txtEmail" placeholder="">
    </div>

    <div class="mb-3">
      <label for="txtSenha" class="form-label">Senha</label>
      <input type="password" class="form-control input" id="txtSenha" placeholder="">
    </div>

    <div class="mb-3">
      <label for="txtIDPerfil" class="form-label">Perfil</label>
      <select class="form-select" id="selectPerfil" required>
        <option value="">Selecione um perfil</option>
        <option value="1">Admin</option>
        <option value="2">Funcionário</option>
        <option value="3">Aluno</option>
      </select>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-success" onclick="salvar()" id="btnSalvar">Salvar</button>
        <button class="btn btn-success" onclick="salvarEdicao()" id="btnEditar" style="display: none;">Editar</button>
        <button class="btn btn-primary" onclick="listar()">Listar</button>
        <button class="btn btn-danger" onclick="resetar()" id="btnCancelar" style="display: none;">Cancelar</button>
      </div>
      <div class="col-4" id="mensagem"></div>
    </div>
    
    <hr>

    <div id="listagem"></div>
  </div>

  <footer>
    <script src="../js/usuarios.js"></script>
  </footer>
</body>
</html>
